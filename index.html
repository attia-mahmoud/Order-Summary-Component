<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./base.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container flex flow container-card">
      <img class="hero" src="./images/illustration-hero.svg" />
      <h1 class="fw-900 fs-600">Order Summary</h1>
      <p class="desaturated fw-500">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="meta flex">
        <img src="./images/icon-music.svg" />
        <div class="">
          <p class="fw-900 fs-300">Annual Plan</p>
          <p class="desaturated fs-300 fw-500">$59.99/year</p>
        </div>
        <p class="bright fw-900 fs-200">Change</p>
      </div>
      <button class="white fw-700 letter-spacing-3 fs-300">
        Proceed to Payment
      </button>
      <p class="fw-900 desaturated fs-300">Cancel Order</p>
    </main>
  </body>
</html>
